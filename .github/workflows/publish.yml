name: Publish to PyPI

on:
  release:
    types: [published]
  pull_request:

permissions:
  contents: read

env:
  CHATGPT_ACADEMIC_VERSION: ${{ github.ref_name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Publish package
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@v1.8.5
        with:
          user: hailin
          password: ${{ secrets.PYPI_PASSWORD }}
      - name: Upload wheels to release
        if: github.event_name == 'release'
        run: |
          gh release upload --clobber ${{ env.CHATGPT_ACADEMIC_VERSION }} dist/*.tar.gz dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  installer:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Setup NSIS
        uses: repolevedavaj/install-nsis@v1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
      - name: Create virtualenv
        run: |
          python -m virtualenv venv
          .\venv\Scripts\activate
          python -m pip install -r requirements.txt
          python -m pip install .
          python -m pip install pyinstaller
      - name: Build installer
        run: |
          pyinstaller setup.spec
          makensis setup.nsi
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: dist/*.exe
      - name: Upload binaries to release
        if: github.event_name == 'release'
        run: |
          gh release upload --clobber ${{ env.CHATGPT_ACADEMIC_VERSION }} dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
